<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="test"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert('JS working!');
            const div = document.getElementById('test');
            div.innerHTML = '<p>Dynamic content works</p>';
        });
    </script>
</body>
</html>
